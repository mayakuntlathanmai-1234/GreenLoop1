<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Eco Green Track</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 100, 0, 0.1);
      width: 360px;
      text-align: center;
      border: 1px solid #d0f0d0;
    }

    .logo h1 {
      color: #2e7d32;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .logo p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #a5d6a7;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
    }

    .btn {
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1b5e20;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #2e7d32;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ðŸŒ±GreenLoop</h1>
      <p>Join us in building a greener future</p>
    </div>

    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="links">
      <a href="loginpage.html">Already have an account? Log In</a>
      <a href="index.html" style="margin-left:10px;">Home</a>
    </div>

    <div class="footer">
      &copy; 2024 Eco Green Track. Together for a sustainable planet.
    </div>
  </div>
</body>
</html>
